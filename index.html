<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <button class="add-book">
    <img src="./images/plus.svg" alt="" width="24px" height="24px">
  </button>
  <dialog class="add-book-dialog">
    <form action="" class="add-book-form">
      <p>Add new book to the library</p>
      <div class="add-book-form-input">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="add-book-form-input">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="add-book-form-input">
        <label for="pages">NÂº of pages:</label>
        <input type="text" id="pages" name="pages" required>
      </div>
      <div class="add-book-form-checkbox">
        <label for="read">Have you read this book already?</label>
        <input type="checkbox" id="read" name="read">
      </div>
    </form>
    <div>
      <button class="confirm-btn">Add</button>
      <button class="cancel-btn">Cancel</button>
    </div>
  </dialog>

  <div class="library-div"></div>

</body>

</html>
